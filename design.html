<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --clr-green: 157, 74%, 62%;
      --clr-white: #FFFFFF;


      --clr-primary: 224, 35%, 11%;
      --clr-secondary: 225, 26%, 23%;

      --btn-bg: hsl(var(--clr-green));
      --btn-hovered: color-mix(in hsl, var(--btn-bg) 100%, var(--clr-white) 50%);
      /* color-mix(in hsl, var(--btn-bg) 100%, white 50%); */
    }

    body {
      font-family: 'Red Hat Display', sans-serif;
      background-color: hsl(var(--clr-primary));
      color: var(--clr-white);
      line-height: 1.5;
    }

    header{
      display: grid;
      min-height: 100vh;
    }

    section

    .content,
    .image{
      display: inline-block;
    }
    
  </style>
</head>

<body>
 <header class="header">
  <section class="hero">
    <!-- Hero content -->
    <div class="hero__content">
      <img src="./assets/desktop/logo.svg" alt="POD logo" class="hero__logo">

      <div class="hero__text">
        <h1 class="hero__title">Publish your podcasts everywhere.</h1>

        <p class="hero__description">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
          Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
        <!-- Email form -->
        <form action="#" id="form" class="hero__form" novalidate>
          <div class="hero__form-group">
            <input type="email" name="email" id="email" class="hero__input" placeholder="Email address">
            <button type="submit" class="hero__button">Request access</button>
          </div>
          <p class="hero__error" id="email-error"></p>
        </form>
      </div>
    </div>
    <!-- Hero Image -->
    <div class="hero__image">
      <picture>
        <source media="(min-width:1024px)" srcset="./assets/desktop/image-host.jpg">
        <source media="(min-width:600px)" srcset="./assets/tablet/image-host.jpg">
        <img src="./assets/mobile/image-host.jpg" alt="A person singing in studio" class="hero__image-file">
      </picture>
    </div>

  </section>
</header>

  <script src="./dist/script/index.js"></script>
</body>

</html>
