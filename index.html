<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <!-- header height is elative to window -->
  <header class="header">
    <!-- Hero is our main; where content and image sits -->
    <div class="hero flex">
      <!-- Hero content -->
      <div class="hero__content flex">
        <img src="./assets/desktop/logo.svg" alt="POD logo" class="hero__logo">
        <!-- Text -->
        <div class="hero__text-wrapper flex">
          <div class="hero__text">
            <h1 class="hero__title">Publish your podcasts <span>everywhere.</span></h1>
            <p class="hero__description">
              Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
              Apple Podcasts, Google Podcasts, Pocket Casts and more!
            </p>
          </div>
          <!-- Logos -->
          <div class="hero__logos flex">
            <img src="./assets/desktop/spotify.svg" alt="Spotify logo" class="hero__logo-item">
            <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcasts logo" class="hero__logo-item">
            <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts logo" class="hero__logo-item">
            <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts logo" class="hero__logo-item">
          </div>
          <!-- Email form. To be Redesigned, due to outline class applied info  -->
          <form action="#" id="form" class="hero__form" novalidate >
            <div class="hero__form-group flex " id="email-group">
              <input type="email" name="email" id="email" class="hero__input" placeholder="Email address" autocomplete ="off" required >
              <button type="submit" class="hero__button">Request access</button>
            </div>
            <p class="hero__error" id="email-error"></p>
          </form>
        </div>
      </div>
      <!-- Hero Image -->
      <div class="hero__image">
        <div class="hero__image-dot">
          <img src="./assets/desktop/bg-pattern-dots.svg" alt="">
        </div>
        <picture>
          <source media="(min-width:1200px)" srcset="./assets/desktop/image-host.jpg">
          <source media="(min-width:600px)" srcset="./assets/tablet/image-host.jpg">
          <img src="./assets/mobile/image-host.jpg" alt="A person singing in studio" class="hero__image-file">
        </picture>
      </div> 

    </div>
  </header>

  <script src="./dist/script/index.js"></script>
</body>

</html>
